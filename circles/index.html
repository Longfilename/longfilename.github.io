<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link rel="stylesheet" href="./circles.css">
  </head>
  <body class="animate-container animate-circles">
    <div class="controls">
      <h1>Show/Hide Circles</h1>
      <label>
        <input type="checkbox" data-target="div.north" checked> North
      </label>
      <label>
        <input type="checkbox" data-target="div.northeast" checked> Northeast
      </label>
      <label>
        <input type="checkbox" data-target="div.east" checked> East
      </label>
      <label>
        <input type="checkbox" data-target="div.southeast" checked> Southeast
      </label>
      <label>
        <input type="checkbox" data-target="div.south" checked> South
      </label>
      <label>
        <input type="checkbox" data-target="div.southwest" checked> Southwest
      </label>
      <label>
        <input type="checkbox" data-target="div.west" checked> West
      </label>
      <label>
        <input type="checkbox" data-target="div.northwest" checked> Northwest
      </label>
      <h1>Start/Stop Rotation</h1>
      <label>
        <input type="checkbox" data-class="animate-container" checked> Container
      </label>
      <label>
        <input type="checkbox" data-class="animate-circles" checked> Circles
      </label>
    </div>
    <div class="circle-container">
      <div class="circle north"><a></a></div>
      <div class="circle east"><a></a></div>
      <div class="circle south"><a></a></div>
      <div class="circle west"><a></a></div>
      <div class="circle northeast"><a></a></div>
      <div class="circle northwest"><a></a></div>
      <div class="circle southeast"><a></a></div>
      <div class="circle southwest"><a></a></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="./circles.js"></script>
  </body>
</html>
