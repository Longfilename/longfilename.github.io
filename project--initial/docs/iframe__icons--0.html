<style>
  /* inline styles meant only for the documentation page, not the ACME site; */
  div.container {
    padding-top: 24px;
    padding-bottom: 24px;
  }
  
  div.row + div.row {
    margin-top: 24px;
  }
  
  [class^='icon-'] {
    display: block;
  }
  
  input {
    border: 0;
    background: #ccc;
    padding: 12px 24px;
    display: block;
    width: 100%;
  }
  
</style>
<script>
  // make it easy to copy the code needed to generate an icon;
  // on focus of an INPUT, select all the text (it's what the user is trying to do anyways);
  var inputs = document.getElementsByTagName('input');
  
  for (let input of inputs) {
    input.addEventListener('focus', (event) => {
      event.target.select();
    });
  }
</script></div><br>
